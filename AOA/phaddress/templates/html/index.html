<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon"href="{% static 'images/cloud.png' %}">
        <title>Phone Address</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/4537ef35df.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script type="text/javascript" src={% static "js/home.js"%}></script>
        <link href={% static "css/home.css"%} rel="stylesheet">
    </head>
    <body>
      <img src='/static/images/logo.png' id='logo'>
      <div class='container' id='app-btns'>
        <a class="btn btn-outline-primary btn-lg" type="button" href="#">Other Apps</a><br>
      </div>
        <nav class="navbar" style="background-color: #e3f2fd;">       
                <form class="container-fluid justify-content-start">
                  <a class="btn btn-outline-secondary btn-lg" type="button" href="/newphone/">New Contact</a>
                  <br>
                  <input id="searchtxt" class="form-control me-2" type="search" placeholder="Search a contact by name..." aria-label="Search" onkeyup="searchcontact();"/>
                </form>
          </nav>
        <table id="table" class="table table-striped table-inverse table-responsive">
          <thead class="thead-inverse">
            <tr>
              <th>LastName</th>
              <th>FirstName</th>
              <th>Phone Number 1</th>
              <th>Phone Number 2</th>
              <th>E-mail</th>
            </tr>
            </thead>
            <tbody>
              {%for contact in phones%}
              <tr>
                <td>{{contact.last_name}}</td>
                <td>{{contact.first_name}}</td>
                <td>{{contact.phone_number_1}}</td>
                <td>{{contact.phone_number_2}}</td>
                <td>{{contact.email}}</td>
                <td><a href={%url 'edit_contact' contact.id %}><i class="fa-solid fa-pen"></i></a></td>
                <td><a href={%url 'delete_contact' contact.id%}><i class="fa-solid fa-trash"></i></a></td>
              </tr>
              {%endfor%}
            </tbody>
        </table>
    </body>
</html>
